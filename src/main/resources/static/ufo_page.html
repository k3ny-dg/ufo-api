<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>UFO Database</title>
        <script src="js/ufo_data.js"></script>
        <link rel="stylesheet" href="css/ufo_styles.css">
    </head>
    <body class="container">
        <h1 class="header">UFO Database</h1>
        <ul id="ufos">

        </ul>


        <table class="db">
            <thead>
                <th>UFO ID</th>
                <th>Shape</th>
                <th>Description</th>
                <th>Length of Encounter(seconds)</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody id="ufo-table">
            </tbody>
        </table>

        <h2 class="instructions">Seen a UFO? Report it here!</h2>
        <form class="sub">
            <section>
                <label for="ufo_id">UFO ID</label>
                <input type="text" id="ufo_id">
            </section>
            <section>
                <label for="shape">Shape</label>
                <input type="text" id="shape">
            </section>
            <section>
                <label for="description">Description of encounter:</label>
                <input type="text" id="description">
            </section>
            <section>
                <label for="e-length">Encounter length (in seconds)</label>
                <input type="text" id="e-length">
            </section>

            <button id="add-btn" type="submit">Submit!</button>
        </form>

    </body>
</html>
